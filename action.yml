name: ci-release
description: custom ci release action

inputs:
  github_token:
     description: "Github Secret"
     required: true

  xotocross_github_access_token:
    description: "Full accesss auth token"
    required: false

  as:
    description: 'Bump version kind'
    required: true
    default: 'patch'

  registry:
    description: 'Should publish to npm package'
    required: false
    default: 'false'

  to:
    description: "Push to new branch after releasing"
    default: 'none'

  checkout:
    description: "Should checkout repo"
    default: 'true'

  build:
    description: "Run yarn build automatically to generate dist"
    default: 'false'

  command:
    description: "if enabled, runs a custom command to publish"
    default: 'none'

  node:
    description: "Node version to use"
    default: '18'

runs:
  using: "composite"
  steps:
    - name: Checkout repo
      if: ${{ inputs.checkout == 'true' }}
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        registry-url: 'https://npm.pkg.github.com'
        node-version: ${{ inputs.node }}

    - name: Git authentication
      shell: bash
      run: |
          git config --global user.email "user@release.com"
          git config --global user.name "user CI"

    - name: Install dependencies
      run: corepack enable && yarn set version stable && YARN_ENABLE_IMMUTABLE_INSTALLS=false GH_PAT=${{ inputs.xotocross_github_access_token }} yarn install
      shell: bash

    - name: Bump version, tag and create changelog
      shell: bash
      run: npx standard-version --release-as ${{ inputs.release_as }}

    - name: Push changes
      shell: bash
      run: git push --follow-tags

    - name: Build dependencies
      if: ${{ inputs.build == 'true' }}
      shell: bash
      run: yarn build

    - name: Publish version
      if: ${{ inputs.registry == 'true' && inputs.command == 'none'}}
      shell: bash
      run: yarn npm publish
      env:
        GH_PAT: ${{ inputs.github_token }}

    - name: Publish workspace version
      if: ${{ inputs.registry == 'true' && inputs.monorepo != 'none'}}
      shell: bash
      run: yarn ${{ inputs.command }}
      env:
        GH_PAT: ${{ inputs.github_token }}

    - if: ${{ inputs.push_to == 'staging' }}
      uses: ad-m/github-push-action@master
      with:
        branch: staging
